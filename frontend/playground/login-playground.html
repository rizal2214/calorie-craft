<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Started Now - Halaman Pendaftaran</title>
        <!-- Memuat Tailwind CSS v3 dari CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Konfigurasi kustom untuk Tailwind (jika diperlukan)
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            // Menyesuaikan warna agar cocok dengan gambar
                            "brand-green": "#349d6c",
                            "brand-cream": "#FEF8E7",
                            "brand-text": "#3a3a3a",
                        },
                    },
                },
            };
        </script>
        <style>
            /* Anda bisa menambahkan font kustom di sini jika mau */
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>
    <body class="bg-stone-50 flex items-center justify-center min-h-screen p-4">
        <div
            class="grid grid-cols-1 md:grid-cols-2 max-w-5xl w-full bg-white shadow-xl rounded-2xl overflow-hidden"
        >
            <!-- Kolom Kiri: Formulir Pendaftaran -->
            <div class="p-8 md:p-12">
                <h1 class="text-3xl font-bold text-brand-text mb-8">
                    Get Started Now
                </h1>

                <form action="#" method="POST">
                    <!-- Input Nama -->
                    <div class="mb-4">
                        <label
                            for="name"
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >Name</label
                        >
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter your full name"
                            class="w-full px-4 py-3 bg-brand-cream border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition"
                        />
                    </div>

                    <!-- Input Email -->
                    <div class="mb-4">
                        <label
                            for="email"
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >Email address</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            class="w-full px-4 py-3 bg-brand-cream border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition"
                        />
                    </div>

                    <!-- Input Password -->
                    <div class="mb-6">
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 bg-brand-cream border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition"
                        />
                    </div>

                    <!-- Opsi Remember Me -->
                    <div class="flex items-center mb-6">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-brand-green border-gray-300 rounded focus:ring-brand-green"
                        />
                        <label
                            for="remember-me"
                            class="ml-2 block text-sm text-gray-900"
                            >Remember me</label
                        >
                    </div>

                    <!-- Tombol Sign Up -->
                    <div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-brand-green hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green transition"
                        >
                            Sign Up
                        </button>
                    </div>

                    <!-- Pemisah "or" -->
                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-gray-200"></div>
                        <span class="flex-shrink mx-4 text-sm text-gray-400"
                            >or</span
                        >
                        <div class="flex-grow border-t border-gray-200"></div>
                    </div>

                    <!-- Tombol Login Sosial Media -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button
                            type="button"
                            class="w-full inline-flex justify-center py-3 px-4 border border-gray-200 rounded-lg shadow-sm bg-stone-100 text-sm font-medium text-gray-700 hover:bg-stone-200 transition"
                        >
                            <svg
                                class="w-5 h-5 mr-2"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                            >
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4"
                                />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853"
                                />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                    fill="#FBBC05"
                                />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335"
                                />
                                <path d="M1 1h22v22H1z" fill="none" />
                            </svg>
                            Sign up with Google
                        </button>
                        <button
                            type="button"
                            class="w-full inline-flex justify-center py-3 px-4 border border-gray-200 rounded-lg shadow-sm bg-stone-100 text-sm font-medium text-gray-700 hover:bg-stone-200 transition"
                        >
                            <svg
                                class="w-5 h-5 mr-2"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                            >
                                <path
                                    d="M12.026 2.33c-.02.04-.038.08-.058.12-.04.08-.08.16-.12.24l-1.83 3.3a.31.31 0 0 1-.28.18H6.5c-1.93 0-3.5 1.57-3.5 3.5v6.5c0 1.93 1.57 3.5 3.5 3.5h11c1.93 0 3.5-1.57 3.5-3.5v-6.5c0-1.93-1.57-3.5-3.5-3.5h-3.238a.31.31 0 0 1-.28-.18l-1.83-3.3c-.04-.08-.08-.16-.12-.24a.31.31 0 0 0-.058-.12c-.08-.14-.18-.26-.3-.38-.3-.26-.68-.42-1.08-.42s-.78.16-1.08.42c-.12.12-.22.24-.3.38zM12 1C9.48 1 7.42 2.37 6.12 4.41l-1.09 1.98H6.5C4.01 6.39 2 8.4 2 10.89v6.22C2 19.55 4.01 21.56 6.5 21.56h11c2.49 0 4.5-2.01 4.5-4.45v-6.22c0-2.49-2.01-4.5-4.5-4.5h-1.47L17.88 4.4A5.4 5.4 0 0 0 12 1z"
                                />
                                <path
                                    d="M12 9.06c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5 3.5-1.57 3.5-3.5-1.57-3.5-3.5-3.5zm0 5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
                                />
                            </svg>
                            Sign up with Apple
                        </button>
                    </div>

                    <!-- Link ke Halaman Login -->
                    <div class="mt-8 text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account?
                            <a
                                href="#"
                                class="font-medium text-brand-green hover:underline"
                                >Log in</a
                            >
                        </p>
                    </div>
                </form>
            </div>

            <!-- Kolom Kanan: Gambar dan Teks Tambahan -->
            <div
                class="hidden md:flex flex-col items-center justify-center p-8 bg-brand-green/10"
            >
                <img
                    src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1741&auto=format&fit=crop"
                    alt="Orang-orang bekerja bersama di laptop"
                    class="w-full h-auto max-w-sm rounded-lg shadow-lg"
                />
                <p
                    class="mt-6 text-center text-lg font-medium text-brand-text/80 max-w-sm"
                >
                    Bergabunglah dengan ribuan profesional dan tingkatkan
                    produktivitas Anda ke level berikutnya.
                </p>
            </div>
        </div>
    </body>
</html>
