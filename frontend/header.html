<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>CalorieCraft</title>
        <!-- CSS Kustom untuk transisi sidebar dan no-scroll -->
        <style>
            /* Mencegah scroll saat menu terbuka */
            .no-scroll {
                overflow: hidden;
            }

            /* Transisi untuk sidebar dan overlay */
            #mobile-menu {
                transition: transform 0.3s ease-in-out;
            }
            #mobile-menu-overlay {
                transition: opacity 0.3s ease-in-out;
            }
        </style>
    </head>
    <body>
        <!-- HEADER -->
        <header class="border-b border-gray-200 bg-white sticky top-0 z-30">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Struktur utama diubah menjadi 2 kolom dengan justify-between -->
                <div class="flex h-16 items-center justify-between">
                    <!-- Grup Kiri: Logo, Pembatas, dan Navigasi -->
                    <div class="flex items-center gap-6">
                        <!-- Logo & Tombol Hamburger -->
                        <div class="flex items-center gap-4">
                            <!-- Tombol Hamburger (Hanya Tampil di Mobile) -->
                            <button
                                id="hamburger-button"
                                class="md:hidden p-2 -ml-2 rounded-md focus:outline-none"
                                aria-label="Open main menu"
                                aria-expanded="false"
                            >
                                <span class="sr-only">Open main menu</span>
                                <div class="space-y-1.5">
                                    <span
                                        class="block w-6 h-0.5 bg-gray-700"
                                    ></span>
                                    <span
                                        class="block w-6 h-0.5 bg-gray-700"
                                    ></span>
                                    <span
                                        class="block w-6 h-0.5 bg-gray-700"
                                    ></span>
                                </div>
                            </button>
                            <!-- Logo -->
                            <a href="#" class="text-xl font-bold text-gray-800">
                                CalorieCraft
                            </a>
                        </div>

                        <!-- Pembatas Vertikal (Hanya Tampil di Desktop) -->
                        <div
                            class="hidden md:block h-6 w-px bg-gray-200"
                            aria-hidden="true"
                        ></div>

                        <!-- Navigasi (Sekarang menjadi bagian dari grup kiri) -->
                        <nav
                            class="hidden md:flex gap-6 text-sm font-medium text-gray-600"
                        >
                            <a href="./index.html" class="hover:text-gray-900"
                                >Home</a
                            >
                            <a href="./recipes.html" class="hover:text-gray-900"
                                >Recipes</a
                            >
                            <a href="#" class="hover:text-gray-900">Explore</a>
                            <a href="#" class="hover:text-gray-900">Cooking</a>
                            <a href="#" class="hover:text-gray-900"
                                >Healthy Eating</a
                            >
                        </nav>
                    </div>

                    <!-- Grup Kanan: Actions (Tidak Berubah) -->
                    <div class="flex items-center gap-4">
                        <!-- Tombol Notifikasi -->
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <span class="sr-only">View notifications</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-6 h-6 text-gray-600"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                                />
                            </svg>
                        </button>
                        <!-- Avatar Pengguna -->
                        <button
                            class="w-8 h-8 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                        >
                            <span class="sr-only">Open user menu</span>
                            <img
                                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80"
                                alt="User avatar"
                                class="w-full h-full object-cover"
                            />
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- SIDEBAR (TIDAK ADA PERUBAHAN) -->
        <div id="mobile-menu-container" class="fixed inset-0 z-40 hidden">
            <!-- ... Isi sidebar dan script tetap sama ... -->
            <div
                id="mobile-menu-overlay"
                class="absolute inset-0 bg-black opacity-0 transition-opacity duration-300 ease-in-out"
            ></div>
            <div
                id="mobile-menu"
                class="relative z-50 w-4/5 max-w-xs h-full bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out"
            >
                <div class="flex flex-col h-full">
                    <div
                        class="flex items-center justify-between p-4 border-b border-gray-200"
                    >
                        <h2 class="text-lg font-bold">Menu</h2>
                        <button
                            id="close-menu-button"
                            class="p-2 -mr-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100"
                            aria-label="Close menu"
                        >
                            <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                    <nav class="flex-grow p-4">
                        <ul class="flex flex-col gap-4 text-gray-700">
                            <li>
                                <a
                                    href="./index.html"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a
                                    href="./recipes.html"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >Recipes</a
                                >
                            </li>
                            <li>
                                <a
                                    href="./explore.html"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >Explore</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >Cooking</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 px-3 rounded-md hover:bg-gray-100 hover:text-gray-900 font-medium"
                                    >Healthy Eating</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- SCRIPT (TIDAK ADA PERUBAHAN) -->
        <script>
            // ... Script tetap sama ...
            document.addEventListener("DOMContentLoaded", () => {
                const hamburgerButton =
                    document.getElementById("hamburger-button");
                const mobileMenuContainer = document.getElementById(
                    "mobile-menu-container"
                );
                const mobileMenu = document.getElementById("mobile-menu");
                const mobileMenuOverlay = document.getElementById(
                    "mobile-menu-overlay"
                );
                const closeMenuButton =
                    document.getElementById("close-menu-button");
                const body = document.body;

                function openMenu() {
                    mobileMenuContainer.classList.remove("hidden");
                    body.classList.add("no-scroll");
                    hamburgerButton.setAttribute("aria-expanded", "true");
                    void mobileMenu.offsetWidth;
                    mobileMenu.style.transform = "translateX(0)";
                    mobileMenuOverlay.style.opacity = "0.5";
                }

                function closeMenu() {
                    hamburgerButton.setAttribute("aria-expanded", "false");
                    mobileMenu.style.transform = "translateX(-100%)";
                    mobileMenuOverlay.style.opacity = "0";
                    setTimeout(() => {
                        mobileMenuContainer.classList.add("hidden");
                        body.classList.remove("no-scroll");
                    }, 300);
                }

                hamburgerButton.addEventListener("click", () => {
                    const isExpanded =
                        hamburgerButton.getAttribute("aria-expanded") ===
                        "true";
                    if (!isExpanded) {
                        openMenu();
                    }
                });

                closeMenuButton.addEventListener("click", closeMenu);
                mobileMenuOverlay.addEventListener("click", closeMenu);

                document.addEventListener("keydown", (e) => {
                    if (
                        e.key === "Escape" &&
                        !mobileMenuContainer.classList.contains("hidden")
                    ) {
                        closeMenu();
                    }
                });

                window.addEventListener("resize", () => {
                    if (
                        window.innerWidth >= 768 &&
                        !mobileMenuContainer.classList.contains("hidden")
                    ) {
                        closeMenu();
                    }
                });
            });
        </script>
    </body>
</html>
